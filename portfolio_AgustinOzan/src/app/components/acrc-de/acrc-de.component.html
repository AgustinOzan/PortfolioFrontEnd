<div class="row">

    <div>
        <button type="button" class="btn btn-primary btn-sm" routerLink="/editacercade/1" *ngIf="isLogged">
            <i class="bi bi-gear"></i></button>
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{persona.img}}" class="img-fluid" id="fotoperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-3">
        <P id="nombre">{{persona.nombre}} {{persona.apellido}}</P>
        <p id="dedicacion">Full Stack Developer Jr.</p>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <span>
            <h1 id="titulo_acm">Acerca de mi</h1>
            <p id="descripcion_acm">{{persona.descripcion}}</p>
        </span>
    </div>
</div>
