<div class="row">
    <div>
        <button type="button" routerLink="/newskill" class="btn btn-success btn-sm" *ngIf="isLogged">
            <i class="bi bi-file-earmark-plus"></i></button>
            <h1 id="hys">Hard & Soft skills</h1>
    </div>
    <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="95" 
            [showTitle]="true" 
            [title]="(skill.nombre)"
            [titleFontWeight]="'bold'"
            [titleColor]="'#cc874e'" 
            [titleFontSize]="'27px'"
            [titleFormat]=""
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="10" 
            [innerStrokeWidth]="3" 
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'" 
            [animation]="true" 
            [animationDuration]="600">
        </circle-progress>
        
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-warning btn-sm" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger btn-sm" (click)="delete(skill.id)">
                    <i class="bi bi-trash3"></i></button>
            </td>
        </div>   

    </div>
</div>
