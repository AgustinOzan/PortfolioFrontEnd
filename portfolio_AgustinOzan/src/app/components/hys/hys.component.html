<div class="row">
    <h1 id="hys">Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nuevo Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="100" 
            [imageSrc]="''"
            [showTitle]="true" 
            [title]="(skill.nombre)"
            [titleColor]="'#000000'" 
            [showImage]="false" 
            [imageHeight]="80" 
            [imageWidth]="80" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="10" 
            [innerStrokeWidth]="5" 
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'" 
            [animation]="true" 
            [animationDuration]="600">
        </circle-progress>
        
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-warning btn-sm" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger btn-sm" (click)="delete(skill.id)">
                    <i class="bi bi-trash3"></i></button>
            </td>
        </div>   

    </div>
</div>
