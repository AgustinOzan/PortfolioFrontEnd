<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="educacion">
        <div class="row">
            <div>
                <img src="../../../assets/APLogo.png" id="logoAP"><h2>Educación</h2>
                <br>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE" class="text-white">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE" class="text-white">Descripción de la tarea</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-info"><i class="bi bi-plus-square"></i>
                         Actualizar
                        </button> 
                        <pre></pre><a [routerLink]="['']">Volver</a>
                </form>
            </div>
        </div>
    </div>
    </section>
