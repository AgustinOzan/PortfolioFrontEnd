<div class="row">
    <div>
        <button type="button" class="btn btn-success btn-sm" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-file-earmark-plus"></i></button>
        <h1 id="educacion">Educaci√≥n</h1>
    </div>

    <div class="col-lg-11" id="tabla">
    <table class="table">
        <body>
            <tr *ngFor="let Educacion of educacion">
                <td class="col-lg-2"><h4>{{Educacion.nombreE}}</h4></td>
                <td class="col-lg-7"><p>{{Educacion.descripcionE}}</p></td>
                <td *ngIf="isLogged">
                    <button class="btn btn-warning btn-sm" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger btn-sm" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash3"></i></button>
                </td>
            </tr>
        </body>
    </table>
    </div>
</div>
