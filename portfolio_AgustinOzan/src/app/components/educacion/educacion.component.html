<div class="row">
    <h1 id="educacion">Educaci√≥n</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark btn-sm" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    <table class="table">
        <body>
            <tr *ngFor="let Educacion of educacion">
                <td><h2>{{Educacion.nombreE}}</h2></td>
                <td>{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-warning btn-sm" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i>EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger btn-sm" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash3"></i>BORRAR</button>
                </td>
            </tr>
        </body>
    </table>
    </div>
</div>
