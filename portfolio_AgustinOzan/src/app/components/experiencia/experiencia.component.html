<div class="row">
    <div class="container">

        <div>
            <button type="button" class="btn btn-success btn-sm" routerLink="/nuevaexp" *ngIf="isLogged">
                <i class="bi bi-file-earmark-plus"></i></button>
                <h1 id="experiencia">Experiencia laboral</h1>
        </div>
    
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
        <table class="table">
            <body>
                <tr *ngFor="let Experiencia of expe">
                    <td class="col-lg-3"><h4>{{Experiencia.nombreE}}</h4></td>
                    <td class="col-lg-8"><p>{{Experiencia.descripcionE}}</p></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning btn-sm" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger btn-sm" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </body>
        </table>
        </div>
    </div>
    </div>
